	<head>
		<title>Block vs Inline Elements</title>
	</head>
	<body>
		<!-- Use of div tag 
		<div style="background-color: lightblue;">
			<h2>This is a heading</h2>
			<p>This is another paragraph</p>
		</div>
		
		<h2 style="background-color: lightcoral;">This is a heading</h2>
		<p style="background-color: lightgreen;">This is another paragraph</p>

		-->
		
		<!-- different background colors
		<span style="background-color: lightblue;" >Home</span>
		<span style="background-color: lightcoral;" >Profile</span>

		<span style="background-color: lightgoldenrodyellow;" >Contact</span>
		-->

		<div style="background-color: lightseagreen; padding: 16px;">
